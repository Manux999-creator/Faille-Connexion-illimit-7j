<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion illimité</title>
</head>
<body>

<h3>Notification importante</h3>
<button onclick="activate()">Activer</button>

<script>
async function activate() {
  if (!("serviceWorker" in navigator)) {
    alert("Service Worker non supporté");
    return;
  }

  const permission = await Notification.requestPermission();
  if (permission !== "granted") {
    alert("Autorisation refusée");
    return;
  }

  await navigator.serviceWorker.register("sw.js");
  alert("Service Worker actif");
}
</script>

</body>
</html>
